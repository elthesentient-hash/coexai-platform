<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLUTUS - Deposit Funds</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    body { background: #0a0a0a; color: #fff; }
    .gradient-text {
      background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 50%, #ff006e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .glass-panel {
      background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .wallet-option:hover {
      border-color: #00d4ff;
      background: rgba(0, 212, 255, 0.05);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="max-w-md w-full">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="w-16 h-16 mx-auto rounded-2xl bg-gradient-to-br from-cyan-500 to-purple-600 flex items-center justify-center mb-4">
        <i data-lucide="trending-up" class="w-8 h-8 text-white"></i>
      </div>
      <h1 class="text-2xl font-bold">PLUTUS</h1>
      <p class="text-white/50">Connect your wallet to start trading</p>
    </div>
    
    <!-- Wallet Options -->
    <div class="glass-panel rounded-2xl p-6 mb-6">
      <h3 class="font-semibold mb-4">Connect Wallet</h3>
      
      <div class="space-y-3">
        <button class="wallet-option w-full flex items-center gap-4 p-4 rounded-xl border border-white/10 transition">
          <div class="w-10 h-10 rounded-lg bg-orange-500 flex items-center justify-center">
            <span class="font-bold text-white">M</span>
          </div>
          <div class="flex-1 text-left">
            <div class="font-medium">MetaMask</div>
            <div class="text-sm text-white/50">Most popular</div>
          </div>
          <i data-lucide="chevron-right" class="w-5 h-5 text-white/30"></i>
        </button>
        
        <button class="wallet-option w-full flex items-center gap-4 p-4 rounded-xl border border-white/10 transition">
          <div class="w-10 h-10 rounded-lg bg-blue-500 flex items-center justify-center">
            <span class="font-bold text-white">W</span>
          </div>
          <div class="flex-1 text-left">
            <div class="font-medium">WalletConnect</div>
            <div class="text-sm text-white/50">Connect any wallet</div>
          </div>
          <i data-lucide="chevron-right" class="w-5 h-5 text-white/30"></i>
        </button>
        
        <button class="wallet-option w-full flex items-center gap-4 p-4 rounded-xl border border-white/10 transition">
          <div class="w-10 h-10 rounded-lg bg-purple-500 flex items-center justify-center">
            <span class="font-bold text-white">P</span>
          </div>
          <div class="flex-1 text-left">
            <div class="font-medium">Private Key</div>
            <div class="text-sm text-white/50">For advanced users</div>
          </div>
          <i data-lucide="chevron-right" class="w-5 h-5 text-white/30"></i>
        </button>
      </div>
    </div>
    
    <!-- Deposit Info -->
    <div class="glass-panel rounded-2xl p-6">
      <h3 class="font-semibold mb-4">Deposit Funds</h3>
      
      <div class="space-y-4">
        <div class="p-4 rounded-xl bg-white/5">
          <div class="flex items-center justify-between mb-2">
            <span class="text-white/50">Network</span>
            <span class="flex items-center gap-2">
              <span class="w-2 h-2 rounded-full bg-purple-500"></span>
              Polygon
            </span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-white/50">Token</span>
            <span class="flex items-center gap-2">
              <span class="w-5 h-5 rounded-full bg-blue-500 flex items-center justify-center text-xs font-bold">$</span>
              USDC
            </span>
          </div>
        </div>
        
        <div class="p-4 rounded-xl bg-white/5">
          <div class="text-sm text-white/50 mb-2">Your Deposit Address</div>
          <div class="flex items-center gap-2">
            <code class="flex-1 p-3 rounded-lg bg-black/50 text-sm font-mono break-all">
              0x71C...9A2F
            </code>
            <button class="p-3 rounded-lg bg-white/10 hover:bg-white/20 transition">
              <i data-lucide="copy" class="w-4 h-4"></i>
            </button>
          </div>
        </div>
        
        <div class="flex items-center gap-2 text-sm text-white/50">
          <i data-lucide="alert-circle" class="w-4 h-4"></i>
          <span>Minimum deposit: $30 USDC</span>
        </div>
      </div>
    </div>
    
    <div class="mt-6 text-center">
      <a href="index.html" class="text-cyan-400 hover:underline text-sm"><- Back to Dashboard</a>
    </div>
  </div>
  
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
