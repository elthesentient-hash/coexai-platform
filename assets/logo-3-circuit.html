<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoExAI Logo - Circuit C</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Inter, -apple-system, sans-serif;
    }
    .logo-container {
      padding: 60px;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .logo-title {
      color: #fff;
      margin-top: 30px;
      font-size: 18px;
      text-align: center;
      opacity: 0.8;
    }
    .logo-subtitle {
      color: rgba(255,255,255,0.5);
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }
    .pulse-node {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg width="200" height="200" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
      <!-- Circuit traces forming C -->
      <path 
        d="M 85 25 L 60 25 L 35 25 L 25 35 L 25 60 L 25 85 L 35 95 L 60 95 L 85 95" 
        fill="none" 
        stroke="white" 
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      
      <!-- Circuit nodes -->
      <circle cx="85" cy="25" r="5" fill="white"/>
      <circle cx="35" cy="25" r="5" fill="white"/>
      <circle cx="25" cy="60" r="5" fill="white"/>
      <circle cx="35" cy="95" r="5" fill="white"/>
      <circle cx="85" cy="95" r="5" fill="white"/>
      
      <!-- Pulsing connection node -->
      <circle cx="60" cy="60" r="8" fill="white" class="pulse-node"/>
      
      <!-- Connection lines -->
      <line x1="35" y1="25" x2="60" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <line x1="25" y1="60" x2="60" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <line x1="35" y1="95" x2="60" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <line x1="85" y1="25" x2="60" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <line x1="85" y1="95" x2="60" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    </svg>
  </div>
  
  <div class="logo-title">CoExAI Logo</div>
  <div class="logo-subtitle">The Circuit C</div>
  
  <div style="margin-top: 40px; color: rgba(255,255,255,0.4); font-size: 12px; text-align: center;">
    Right-click logo â†’ Save Image As... (PNG)
  </div>
</body>
</html>
