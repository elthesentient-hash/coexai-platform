<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- Electric Gradient -->
    <linearGradient id="electricGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neon Glow -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#a855f7" flood-opacity="0.8" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sharp Shadow -->
    <filter id="sharpShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#667eea" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer Hexagon Background - Tech feel -->
  <polygon points="60,8 104,34 104,86 60,112 16,86 16,34" 
           fill="none" 
           stroke="url(#electricGrad)" 
           stroke-width="1.5"
           opacity="0.3"/>
  
  <!-- Inner Hexagon -->
  <polygon points="60,18 94,38 94,82 60,102 26,82 26,38" 
           fill="rgba(102,126,234,0.05)" 
           stroke="url(#electricGrad)" 
           stroke-width="1"
           opacity="0.5"/>
  
  <!-- Main Electric Star - 6 points for tech feel -->
  <g filter="url(#neonGlow)">
    <!-- Outer star -->
    <polygon points="60,25 68,48 93,48 73,62 81,87 60,72 39,87 47,62 27,48 52,48" 
             fill="url(#electricGrad)"/>
    
    <!-- Inner burst -->
    <polygon points="60,35 65,50 80,50 68,58 73,73 60,64 47,73 52,58 40,50 55,50" 
             fill="#ffffff" 
             opacity="0.95"/>
    
    <!-- Power core -->
    <circle cx="60" cy="55" r="10" fill="url(#electricGrad)"/>
    <circle cx="60" cy="55" r="5" fill="#ffffff"/>
    <circle cx="60" cy="55" r="2" fill="url(#electricGrad)"/>
  </g>
  
  <!-- Circuit lines - connecting to points -->
  <g stroke="url(#electricGrad)" stroke-width="1" fill="none" opacity="0.6">
    <!-- Top connection -->
    <line x1="60" y1="8" x2="60" y2="25" />
    <circle cx="60" cy="8" r="2" fill="url(#electricGrad)"/>
    
    <!-- Top-right connection -->
    <line x1="104" y1="34" x2="93" y2="48" />
    <circle cx="104" cy="34" r="2" fill="url(#electricGrad)"/>
    
    <!-- Bottom-right connection -->
    <line x1="104" y1="86" x2="81" y2="87" />
    <circle cx="104" cy="86" r="2" fill="url(#electricGrad)"/>
    
    <!-- Bottom connection -->
    <line x1="60" y1="112" x2="60" y2="87" />
    <circle cx="60" cy="112" r="2" fill="url(#electricGrad)"/>
    
    <!-- Bottom-left connection -->
    <line x1="16" y1="86" x2="39" y2="87" />
    <circle cx="16" cy="86" r="2" fill="url(#electricGrad)"/>
    
    <!-- Top-left connection -->
    <line x1="16" y1="34" x2="27" y2="48" />
    <circle cx="16" cy="34" r="2" fill="url(#electricGrad)"/>
  </g>
  
  <!-- Animated pulse rings -->
  <circle cx="60" cy="55" r="28" fill="none" stroke="url(#electricGrad)" stroke-width="0.5" opacity="0.3">
    <animate attributeName="r" values="28;35;28" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="60" cy="55" r="20" fill="none" stroke="url(#electricGrad)" stroke-width="0.5" opacity="0.5">
    <animate attributeName="r" values="20;28;20" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>
