<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoExAI Logo - Workforce</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Inter, -apple-system, sans-serif;
    }
    .logo-container {
      padding: 60px;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .logo-title {
      color: #fff;
      margin-top: 30px;
      font-size: 18px;
      text-align: center;
      opacity: 0.8;
    }
    .logo-subtitle {
      color: rgba(255,255,255,0.5);
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg width="200" height="200" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
      <!-- 6 vertical bars of varying heights -->
      <rect x="15" y="40" width="10" height="40" rx="5" fill="rgba(255,255,255,0.6)"/>
      <rect x="28" y="25" width="10" height="70" rx="5" fill="white"/>
      <rect x="41" y="35" width="10" height="50" rx="5" fill="rgba(255,255,255,0.8)"/>
      <rect x="54" y="20" width="10" height="80" rx="5" fill="white"/>
      <rect x="67" y="30" width="10" height="60" rx="5" fill="rgba(255,255,255,0.7)"/>
      <rect x="80" y="45" width="10" height="30" rx="5" fill="rgba(255,255,255,0.5)"/>
      
      <!-- Connection lines -->
      <line x1="20" y1="50" x2="33" y2="45" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <line x1="33" y1="55" x2="46" y2="50" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <line x1="46" y1="52" x2="59" y2="48" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <line x1="59" y1="50" x2="72" y2="52" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <line x1="72" y1="48" x2="85" y2="55" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    </svg>
  </div>
  
  <div class="logo-title">CoExAI Logo</div>
  <div class="logo-subtitle">The Workforce</div>
  
  <div style="margin-top: 40px; color: rgba(255,255,255,0.4); font-size: 12px; text-align: center;">
    Right-click logo â†’ Save Image As... (PNG)
  </div>
</body>
</html>
