<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoExAI Logo - Constellation</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Inter, -apple-system, sans-serif;
    }
    .logo-container {
      padding: 60px;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
    }
    .logo-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
    }
    .logo-title {
      color: #fff;
      margin-top: 30px;
      font-size: 18px;
      text-align: center;
      opacity: 0.8;
    }
    .logo-subtitle {
      color: rgba(255,255,255,0.5);
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }
    .pulse-node {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg width="200" height="200" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
      <!-- Constellation lines forming C -->
      <line x1="30" y1="30" x2="60" y2="25" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <line x1="60" y1="25" x2="90" y2="40" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <line x1="90" y1="40" x2="90" y2="80" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <line x1="90" y1="80" x2="60" y2="95" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <line x1="60" y1="95" x2="30" y2="90" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <line x1="30" y1="90" x2="30" y2="30" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      
      <!-- Stars -->
      <circle cx="30" cy="30" r="4" fill="white"/>
      <circle cx="60" cy="25" r="5" fill="white"/>
      <circle cx="90" cy="40" r="4" fill="white"/>
      <circle cx="90" cy="80" r="4" fill="white"/>
      <circle cx="60" cy="95" r="5" fill="white"/>
      <circle cx="30" cy="90" r="4" fill="white"/>
      
      <!-- Central bright star (hub) -->
      <circle cx="60" cy="60" r="8" fill="white" class="pulse-node"/>
      <circle cx="60" cy="60" r="12" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    </svg>
  </div>
  
  <div class="logo-title">CoExAI Logo</div>
  <div class="logo-subtitle">The Constellation</div>
  
  <div style="margin-top: 40px; color: rgba(255,255,255,0.4); font-size: 12px; text-align: center;">
    Right-click logo â†’ Save Image As... (PNG)
  </div>
</body>
</html>
