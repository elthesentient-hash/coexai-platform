<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Demo... - CoExAI</title>
    <meta http-equiv="refresh" content="0; url=/demo">
    <style>
        body { 
            background: #050505; 
            color: #fafafa; 
            font-family: system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to Demo Mode...</h2>
        <p>The interactive demo is available at <a href="/demo">/demo</a></p>
        <p>If not redirected, <a href="/demo">click here</a></p>
    </div>
    
    <script>
        window.location.href = '/demo';
    </script>
</body>
</html>
